<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>JavaScript Quiz Game</h1>
    <div id="instructions">Press Start below to begin your JavaScript Quiz!  Each correct answer clicked will add one point to your score.  Each incorrect answer clicked will take one point away, so choose wisely!  Good luck!</div>
    <button id="start">Start Game</button>
    <h2>Timer:
        <div id="timer">60</div>
    </h2>
    <div id="questionList">

    </div>
</body>
</html>
